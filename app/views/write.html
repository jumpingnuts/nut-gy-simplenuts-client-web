<div class="row">
  <div class="col-lg-offset-2 col-lg-8">
    <h3>앱 만들기</h3>
    <form class="form" ng-submit="simnutSave();">
      <div class="form-group row">
        <div class="col-xs-10">
        <input type="text" ng-model="write.title" name="title" placeholder="앱 제목" class="form-control" required="true">
        </div>
        <div class="checkbox col-xs-2">
          <label>
            <input type="checkbox" ng-model="write.is_anonymous" name="is_anonymous" value="1"> 익명
          </label>
        </div>
      </div>
      
      <div class="form-group">
        <textarea rows="2" ng-model="write.description" name="description" placeholder="앱 소개" class="form-control" required="true"></textarea>
      </div>
      
      <div class="form-group">
        <textarea rows="2" ng-model="write.content" name="content" placeholder="결과 ex) {이름}님은 {변수1}입니다." class="form-control" required="true"></textarea>
      </div>
      
      <div class="form-group" ng-repeat="var in write.variables">
        <textarea rows="3" ng-model="var.value" name="variables[]" placeholder="변수{{$index+1}} : ,(콤마)로 구분" class="form-control" required="true"></textarea>
      </div>
    
      <div class="form-group">
        <input type="button" class="btn btn-info" value="변수추가" ng-click="addVariables();" />
      </div>
      
      <button type="submit" class="btn btn-success pull-right">작성 완료</button>
    </form>
  </div>
</div>
