<div class="row">
  <div class="col-lg-offset-2 col-lg-8">
    <h3>앱 만들기</h3>
    <form class="form">
      <div class="form-group row">
        <div class="col-lg-10">
        <input type="text" name="title" placeholder="앱 제목" class="form-control" required="true">
        </div>
        <div class="checkbox col-lg-2">
          <label>
            <input type="checkbox" name="is_anonymous" value="1"> 익명
          </label>
        </div>
      </div>
      
      <div class="form-group">
        <textarea rows="2" name="description" placeholder="앱 소개" class="form-control" required="true"></textarea>
      </div>
      
      <div class="form-group">
        <textarea rows="2" name="content" placeholder="결과 ex) {이름}님은 {변수1}입니다." class="form-control" required="true"></textarea>
      </div>
      
      <div id="frmVariables">
        <div class="form-group">
          <textarea rows="3" name="variables[]" placeholder="변수1 : ,(콤마)로 구분" class="form-control" required="true"></textarea>
        </div>
      </div>
      <div class="form-group">
        <input type="button" id="btnAddVariables" class="btn btn-info" value="변수추가" />
      </div>
      
      <input type="hidden" name="user_id" value="{user_id}" required="true" />
      <button type="submit" class="btn btn-success pull-right">작성 완료</button>
    </form>
  </div>
</div>
